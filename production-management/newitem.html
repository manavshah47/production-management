    <main>
        <div class="container">
            <!-- replace with your endoint URL -->
            <form action="/newitem" method="POST" autocomplete="off">
                <h3 style="text-align: center; margin-top: 20px;">ADD DETAILS OF NEW ITEM HERE</h3>

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white"><i class="fa fa-user"></i>&nbsp</span>
                        </div>
                        <input name="shallno" type="text" placeholder="SHALL NO." class="form-control border-left-0"
                            required>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-white"><i class="fa fa-envelope"></i></span>
                                </div>
                                <input name="plan" type="date" placeholder="PLAN" class="form-control border-left-0"
                                    required>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-white"><i class="fa fa-phone"></i></span>
                                </div>
                                <input name="remark" type="text" placeholder="REMARK - not necessary" class="form-control border-left-0">
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary float-right" style="margin-bottom: 20px;" name="Contact">
                    <i class="fa fa-paper-plane"></i>
                    Send
                </button>
            </form>
        </div>
    </main>
